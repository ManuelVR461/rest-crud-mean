<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #empleadoForm="ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="empleadosService.selectedEmpleado._id" >
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="empleadosService.selectedEmpleado.nombre" placeholder="Ingresa Tu Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="puesto" #puesto="ngModel" [(ngModel)]="empleadosService.selectedEmpleado.puesto" placeholder="Ingresa Tu Puesto">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="oficina" #oficina="ngModel" [(ngModel)]="empleadosService.selectedEmpleado.oficina" placeholder="Ingresa la Oficina">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salario" #salario="ngModel" [(ngModel)]="empleadosService.selectedEmpleado.salario" placeholder="Ingresa Tu Salario">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn" >Guardar</button>
                                    <button class="btn right" (click)="resetForm(empleadoForm)">Limpiar</button>
                                </div>

                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <tr>
                        <td>Nombre</td>    
                        <td>Puesto</td>    
                        <td>Oficina</td>    
                        <td>Salario</td>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleadosService.empleados">
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.puesto }}</td>
                        <td>{{ empleado.oficina }}</td>
                        <td>{{ empleado.salario }}</td>
                        <td>
                            <a (click)="editEmpleado(empleado)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteEmpleado(empleado._id)">
                                    <i class="material-icons">delete</i>
                                </a>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
</div>
